version: 2.1

environment:
  PIPENV_VENV_IN_PROJECT: true

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Define JAVA_1_17_HOME environment variable
          command: echo 'export JAVA_1_17_HOME="$JAVA_HOME"' >> "$BASH_ENV"
      - run:
          name: Build
          command: mvn compile
      - run:
          name: Test
          command: mvn test

workflows:
  main:
    jobs:
      - build-and-test
