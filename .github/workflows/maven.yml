# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package
      
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v3
    - name: Maven Release and Publish
      if: github.event_name == 'push'
      uses: mg-smartrent/github-actions-maven-release@v1.5
      with:
        release-branch-name: "main"
        git-release-bot-name: "release-bot"
        git-release-bot-email: "release-bot@djaytan.github.com"
        access-token: ${GITHUB_TOKEN}

        # Release
        maven-repo-server-id: ${MAVEN_SERVER_ID}
        maven-repo-server-username: ${GITHUB_USERNAME}
        maven-repo-server-password: ${GITHUB_TOKEN}
        maven-release-args: "-Dmaven.javadoc.skip=true -DskipTests=true -DskipITs=true -Dfmt.skip=true -Dsort.skip=true -Denforcer.skip=true"

        # Publish artifacts to GitHub Packages
        maven-publish-args: "-Dmaven.javadoc.skip=true -DskipTests=true -DskipITs=true -Dfmt.skip=true -Dsort.skip=true -Denforcer.skip=true"
        maven-release-publish: "true"
        maven-snapshot-publish: "true"
      
