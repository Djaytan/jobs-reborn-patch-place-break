name: Maven

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

env:
  MAVEN_CLI_OPTS: -Pci-cd -B -C -U --fail-at-end --show-version -e -Dsonar.projectKey=Djaytan_mc-jobs-reborn-patch-place-break

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          # Useful for SonarCloud Scans
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build, Test & Analyze
        run: mvn ${{ env.MAVEN_CLI_OPTS }} verify
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Note: Artifacts can be retrieved with Jitpack -> No need to deploy
  cd:
    name: CD
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Prepare
        uses: qcastel/github-actions-maven-release@v1.12.39
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk/
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          maven-args: ${{ env.MAVEN_CLI_OPTS }} -DskipTests=true -DskipITs=true -Dfmt.skip=true -Dsort.skip=true -Denforcer.skip=true -Dskip.sonar=true -Dmaven.javadoc.skip=true
          release-branch-name: 'main'
          skip-perform: true
          git-release-bot-email: '41898282+github-actions[bot]@users.noreply.github.com'
